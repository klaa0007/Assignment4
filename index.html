<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<title> Weather Converter </title>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" href="x-icon.png" type="image/x-icon">
</head>
<img src="thermometer.png" width="250" alt="Thermometer">
<p> If you ever need to know how to convert from Fahrenheit to Celsius, this is the site to help you! </p>
<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
  oninput="temperatureConverter(this.value)"
  onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
  function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
}
</script>
</html>
